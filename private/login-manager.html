<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso para Gerentes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .card {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Acesso Restrito</h2>
                        <h2 class="text-center mb-4">Administradores</h2>
                        <form action="/class/ValidarAdmin.php" method="POST">
                            <div class="form-group">
                                <label for="loginUsername">Usuário</label>
                                <input type="text" class="form-control" id="loginUsername" name="loginUsername"
                                    placeholder="Digite seu usuário" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Senha</label>
                                <input type="password" class="form-control" id="loginPassword" name="loginPassword"
                                    placeholder="Digite sua senha" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#telefone').on('input', function () {
                var value = $(this).val();
                var formattedValue = value.replace(/\D/g, '');
                if (formattedValue.length > 2) {
                    formattedValue = formattedValue.replace(/^(\d{2})(\d)/, '($1) $2');
                }
                if (formattedValue.length > 10) {
                    formattedValue = formattedValue.replace(/(\d{4})(\d{4})$/, '$1-$2');
                }
                $(this).val(formattedValue);
            });
        });
    </script>
</body>

</html>
