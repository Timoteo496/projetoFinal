<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .card {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <h2 class="text-center">Crie sua conta.</h2>
                    <h2 class="text-center">É gratuito!</h2>
                    <form action="/class/CadastrarUser.php" method="POST">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite seu CPF"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone"
                                placeholder="XX XXXX-XXXX" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha"
                                placeholder="Digite sua senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" onclick="alert('Cadastro realizado com sucesso !');">Entrar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h2 class="text-center">Já é cliente?</h2>
                    <h2 class="text-center">Entre com seus dados!</h2>
                    <form action="/class/ValidarUser.php" method="POST">
                        <div class="form-group">
                            <label for="loginEmail">E-mail</label>
                            <input type="email" class="form-control" id="loginEmail" name="loginEmail"
                                placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginSenha">Senha</label>
                            <input type="password" class="form-control" id="loginSenha" name="loginSenha"
                                placeholder="Digite sua senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" onclick="alert('Bem vindo !');">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#telefone').on('input', function () {
                var value = $(this).val();
                var formattedValue = value.replace(/\D/g, '');
                if (formattedValue.length > 2) {
                    formattedValue = formattedValue.replace(/^(\d{2})(\d)/, '($1) $2');
                }
                if (formattedValue.length > 10) {
                    formattedValue = formattedValue.replace(/(\d{4})(\d{4})$/, '$1-$2');
                }
                $(this).val(formattedValue);
            });
        });
    </script>
</body>

</html>
